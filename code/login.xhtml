<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>EightPages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="css/eight_stages_main.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body bgcolor="#7dd8e8">
<div class="login">
    <div class="col-1-layout">
        <div class="main">
            <div class="login-content">
                <div class="login-wrapper">
                    <div class="welcome-wrapper">
                        <span>Welcome to</span>
                    </div>

                    <h1><a href="#"><img src="images/logo.png" alt="EightStages"/></a></h1>


                    <div class="form-wrapper">
                        <div class="error-box">
                            INVALID USERNAME OR PASSWORD!
                        </div>
                        <form action="#">
                            <input type="email" class="login-email" placeholder="Email"/>
                            <input type="password" class="login-password" placeholder="Password"/>

                            <div class="login-btn-wrapper">
                                <input type="submit" class="login-button" value="LOG IN"/>
                                <span class="forgot-pass"><a href="#" title="forgot">Forgot Password?</a></span>
                            </div>
                        </form>
                    </div>

                    <div class="problem-wrapper">
                        <div class="problem">Having problems getting in?</div>
                        <div class="help-email"><a href="help" title="help email">help@eightstages.com</a></div>
                    </div>

                    <div class="join-eightstages">
                        <span><a href="#" title="join">Join EightStages!</a></span>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
